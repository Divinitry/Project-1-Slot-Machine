<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Slot Machine</title>
</head>

<body>

    <div class="main-container">

        <div class="header">
            <h1 id="title" class="title">JavaSpin!</h1>

        </div>

        <div class="grid-column1 grid-columns">
            <div class="rules-container">
                <div class="rules-div"><p class="hoverforcombos-p">Hover for combos!</p><img class="comboImg" src="Images/comboList.png"></div>
            </div>
        </div>

        <div class="grid-column2 grid-columns">
            <div class="alert-div">
                <p id="alert-p" class="alert-p">TEST</p>
            </div>
            <div>
                <div id="slot-machine" class="slot-machine">
                    <img src="Images/bolt.png" class="bolt1 bolt">
                    <img src="Images/bolt.png" class="bolt2 bolt">
                    <img src="Images/bolt.png" class="bolt3 bolt">
                    <img src="Images/bolt.png" class="bolt4 bolt">
                    <div class="container">
                        <div class="column1 column">
                            <div class="slot-container slot-container-top">
                                <div id="slot-column-one1" class="slot-symbol top-symbols-left">?</div>
                            </div>
                            <div class="slot-container slot-container-middle">
                                <div id="slot-column-one2" class="slot-symbol">?</div>
                            </div>
                            <div class="slot-container slot-container-bottom">
                                <div id="slot-column-one3" class="slot-symbol bottom-symbols-left">?</div>
                            </div>
                        </div>

                        <div class="column2 column">
                            <div class="slot-container slot-container-top">
                                <div id="slot-column-two1" class="slot-symbol top-symbols-middle">?</div>
                            </div>
                            <div class="slot-container slot-container-middle">
                                <div id="slot-column-two2" class="slot-symbol">?</div>
                            </div>
                            <div class="slot-container slot-container-bottom">
                                <div id="slot-column-two3" class="slot-symbol">?</div>
                            </div>
                        </div>

                        <div class="column3 column">
                            <div class="slot-container slot-container-top">
                                <div id="slot-column-three1" class="slot-symbol top-symbols-right">?</div>
                            </div>
                            <div class="slot-container slot-container-middle">
                                <div id="slot-column-three2" class="slot-symbol">?</div>
                            </div>
                            <div class="slot-container slot-container-bottom">
                                <div id="slot-column-three3" class="slot-symbol bottom-symbols-right">?</div>
                            </div>
                        </div>
                    </div>
                    <div class="money-bet-container">
                        <span class="coins">Bet</span>
                        <div class="bet-container">
                            <p id="bet-display" class="bet-display"></p>
                        </div>
                        <span class="credits">Credits</span>
                        <div class="money-container">
                            <p id="money-display" class="money-display"></p>
                        </div>
                    </div>

                </div>

                <div class="ui">
                    <div class="wager-choice-container">
                        <button id="betOneButton" class="button1 button">
                            <p class="button-text">Bet 1
                            <p>
                        </button>
                        <button id="betTwoButton" class="button2 button">
                            <p class="button-text">Bet 2</p>
                        </button>
                        <button id="betThreeButton" class="button3 button">
                            <p class="button-text">Bet 3</p>
                        </button>
                    </div>
                    <div class="confirm-button-container">
                        <button id="confirm-button" class="confirm-button">Confirm</button>
                    </div>
                    <button id="coin-slot" class="coin-slot">
                        <div class="coin-slit"></div>
                        <div id="coin" class="coin"></div>
                    </button>
                </div>

            </div>
        </div>
        <div class="grid-column3 grid-columns">
            <div id="lever-container" class="lever-container">
                <div id="lever" class="lever">
                    <div class="base"></div>
                    <div class="stick"></div>
                    <div class="ball"></div>
                </div>
                <div id="pulledlever" class="lever pulledlever">
                    <div class="base base2"></div>
                    <div class="stick stick2"></div>
                    <div class="ball ball2"></div>
                </div>
            </div>
        </div>

</body>

</html>
