<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Slot Machine</title>
</head>

<body>
    <div class="main-container">

        <div class="header">

            <h1>JavaSpin!</h1>

            <div class="lightdarkmode">
                <button class="lightdarkbutton">Light mode</button>
            </div>

        </div>

        <div class="column1 columns">
                <div class="popup-container">
                    <div class="pullout-div"></div>
                    <div class="container2">
                    <h1 class="popuph1"> RULES AND STUFF <h1>
                    <p class="popup-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vitae blandit velit.
                    </p>
                    </div>
                  </div>
        </div>

        <div class="column2 columns">

            <div class="slot-machine">
                <img src="Images/bolt.png" class="bolt1 bolt">
                <img src="Images/bolt.png" class="bolt2 bolt">
                <img src="Images/bolt.png" class="bolt3 bolt">
                <img src="Images/bolt.png" class="bolt4 bolt">
                <div class="container">
                    <div class="slot-container">
                        <div id="slot-symbol" class="slot-symbol">?</div>
                    </div>
                    <div class="slot-container">
                        <div id="slot-symbol" class="slot-symbol">?</div>
                    </div>
                    <div class="slot-container">
                        <div id="slot-symbol" class="slot-symbol">?</div>
                    </div>
                </div>
            </div>

            <div class="ui">
                <div class="wager-choice-container">
                    <button class="button1 button">5$</button>
                    <button class="button2 button">15$</button>
                    <button class="button3 button">25$</button>
                    <button class="button4 button">10$</button>
                    <button class="button5 button">20$</button>
                    <button class="button6 button">100$ </button>
                </div>
                <div class="confirm-button-container">
                    <button class="confirm-button">Confirm</button>
                </div>
                <div class="coin-slot">
                    <div class="coin-slit"></div>
                </div>
            </div>

        </div>

        <div class="column3 columns">

            <div id="lever" class="lever">
                <div class="base"></div>
                <div class="stick"></div>
                <div class="ball"></div>
            </div>
            <div id="pulledlever" class="lever pulledlever">
                <div class="base base2"></div>
                <div class="stick stick2"></div>
                <div class="ball ball2"></div>
            </div>

        </div>

    </div>
</body>

</html>
